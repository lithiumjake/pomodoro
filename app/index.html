  <body>
    <div class="wrapper" v-cloak>
      <header>
        <span>P</span><img src="icon_15790.svg" width="23" height="23" alt="pomodoro timer icon" /><span>modoro Timer</span>
      </header>
      <section class="attribution">
        <i>Tomato designed by Jos√© Campos from the Noun Project</i>
      </section>
      <section class="timer-settings">
        <div><button type="button" v-on="click:start(1500)">Pomodoro</button></div>
        <div><button type="button" v-on="click:start(300)">Short Break</button></div>
        <div><button type="button" v-on="click:start(600)">Long Break</button></div>
        <div><button type="button" v-on="click:start(5)">Custom</button></div>
      </section>
      <section class="timer-display">
        <div><span>{{display}}</span></div>
      </section>
      <section class="timer-controls">
          <div><button type="button" v-on="click:start(time)">Start</button></div>
          <div><button type="button" v-on="click:stop">Stop</button></div>
          <div><button type="button" v-on="click:reset">Reset</button></div>
      </section>
      <section>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
